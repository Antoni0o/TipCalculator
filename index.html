<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Links -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="box">

      <div class="calculator">

        <div class="bill">
          <h2>Bill</h2>
          <input type="text" value="0">
        </div>

        <div class="select-tip">
          <h2>Select Tip %</h2>
          <div class="buttons">
            <button value="5">5%</button>
            <button value="10">10%</button>
            <button value="15" class="selected">15%</button>
            <button value="25">25%</button>
            <button value="50">50%</button>
            <input type="text" id="customTip" name="Custom" placeholder="Custom">
          </div>
        </div>

        <div class="peopleNumber">
          <h2>Number of People</h2>
          <input type="text">
        </div>
      </div>

      <div id="results">

        <div class="values">
          <div class="amount">
            <div class="title">
              <h3>Tip Amount</h3>
              <h4>/ person</h4>
            </div>
            <h1>$ 0.00</h1>
          </div>

          <div class="total">
            <div class="title">
              <h3>Total</h3>
              <h4>/ person</h4>
            </div>
            <h1>$ 0.00</h1>
          </div>
        </div>

        <div class="reset">
          <button>RESET</button>
        </div>
      </div>

    </div>


  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    Coded by
    <a href="#">Antonio</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
