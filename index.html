<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Links -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <div id="box">

      <section id="calculator">

        <div id="bill">
          <div class="titles">
            <h2>Bill</h2>
            <h3>Invalid Value</h3>
          </div>
          <input class="billInput" type="number" value="0">
        </div>

        <div id="selectTip">
          <h2>Select Tip %</h2>
          <div id="buttons">
            <button class="button" value="5">5%</button>
            <button class="button" value="10">10%</button>
            <button class="button" value="15">15%</button>
            <button class="button" value="25">25%</button>
            <button class="button" value="50">50%</button>
            <input type="number" id="customTip" name="Custom" placeholder="Custom">
          </div>
        </div>

        <div id="peopleNumber">
          <div class="titles">
            <h2>Number of People</h2>
            <h3>Invalid Value</h3>
          </div>
          <input class="peopleInput" type="number" value="0">
        </div>

      </section>

      <section id="results">

        <div class="values">

          <div class="amount">
            <div class="title">
              <h3>Tip Amount</h3>
              <h4>/ person</h4>
            </div>
            <h1>$ 0.00</h1>
          </div>

          <div class="total">
            <div class="title">
              <h3>Total</h3>
              <h4>/ person</h4>
            </div>
            <h1>$ 0.00</h1>
          </div>

        </div>

        <div class="reset">
          <button>RESET</button>
        </div>

      </section>

    </div>

    <div id="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>
      Coded by
      <a href="#">Antonio</a>
    </div>

  </main>



  <script src="script.js"></script>
</body>

</html>
